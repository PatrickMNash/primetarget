<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Prime Target</title>
  <script type='text/javascript' src='app.js' async></script>
  <link rel="stylesheet" href="style.css">
  <link rel="icon" href="favicon.ico" type="image/x-icon">
</head>

<body>

  <h1>Prime Target</h1>

  <div class="parent">

    <div id="shots" class="pad"></div>

    <div id="current-value" class="pad"></div>

    <div id="score" class="pad"></div>

    <div id="choice-one" class="pad">
      <button type="button"></button>
    </div>

    <div id="choice-two" class="pad">
      <button type="button"></button>
    </div>

    <div id="choice-three" class="pad">
      <button type="button"></button>
    </div>

    <div id="current-level" class="pad"></div>

    <div id="target" class="pad"></div>

    <div id="continue" class="pad">
      <button type="button" onclick="continueGame();" hidden>Continue</button>
    </div>

  </div>

  <div id="buy-me-a-coffee">
    <p>
      If you think this game is fun and would like to help get a
      homeless dev off the streets so I can make it better please
      consider buying me a coffee. Thank you. ~Patrick
    </p>
    <a href="https://www.buymeacoffee.com/patrickmnash" target="_blank"><img
        src="https://cdn.buymeacoffee.com/buttons/v2/arial-black.png" alt="Buy Me A Coffee"
        style="height: 60px !important;width: 217px !important;"></a>
  </div>

</body>

</html>
